<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Purchase Order</title>
    <link rel="stylesheet" href="/css/add-purchase-orders.css">
</head>
<body>

<h2>Add Purchase Order</h2>

<form id="purchaseOrderForm">
    <label for="vendor">Vendor:</label>
    <select id="vendor" name="vendor" required>
        <option value="">Loading vendors...</option>
    </select><br>

    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br>

    <button type="submit">Submit</button>
</form>

<p id="responseMessage"></p>

<script src="/js/add-purchase-orders.js"></script>
</body>
</html>
